<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400" style="border-color: black;">

    </canvas>


    <script>
        let pantalla = document.querySelector('canvas')
        let pincel = pantalla.getContext("2d")

        pincel.fillStyle = "lightgrey" // propiedad o caracteristicas
        pincel.fillRect(0,0,600,400) // funcion

        pincel.fillStyle = "green" // propiedad o caracteristicas
        pincel.fillRect(0,0,200,400) // funcion

        pincel.fillStyle = "red" // propiedad o caracteristicas
        pincel.fillRect(400,0,200,400) // funcion

        pincel.fillStyle = "yellow" // propiedad o caracteristicas
        pincel.beginPath();
        pincel.moveTo(300,200)
        pincel.lineTo(200, 400)
        pincel.lineTo(400, 400)
        pincel.fill()

        pincel.fillStyle = "blue" // propiedad o caracteristicas
        pincel.beginPath();
        pincel.arc(300,150,50,0,2.*14)
        pincel.fill()

    </script>
</body>
</html>
