<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>PROGRAMA JUEGO SECRETO || 9/04/2023</h1>

    <!-- ELEMENTO DE HTML INPUT | BUTTON -->
    <input />
    <button onclick="verificar()">Verificar si acerto con el secreto</button>

</body>

<script>

    let secreto = Math.round(Math.random() * 10)
    let input = document.querySelector("input")
    input.focus()

    function verificar() {
        if (parseInt(input.value) == secreto) {
            alert("Usted acerto el número secreto")
        } else {
            alert("Usted erró")
        }
        input.value = ""
        input.focus()
    }



</script>

</html>
