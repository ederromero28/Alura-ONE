<body>

    <h1>PROGRAMA NUMEROS PARES </h1>

</body>

<script>

    function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(mensaje) {
        document.write(mensaje)
        saltarLinea();
    }

    let numeroPares = parseInt(prompt("Introduce un rango para mostrar n√∫meros pares"))
    let contador = 2

    while (contador <= numeroPares) {
        imprimir(contador)
        contador += 2
    }

    imprimir("FIN")

</script>

</html>
