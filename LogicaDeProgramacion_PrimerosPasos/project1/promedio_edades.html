<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>PROGRAMA CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA </h1>

</body>

<script>

    function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(mensaje) {
        document.write(mensaje)
        saltarLinea();
    }

    let numeroPersonas = parseInt(prompt("Ingrese la cantidad de personas de su familia"))
    let contador = 1
    let totalEdades = 0

    while (contador <= numeroPersonas) {
        let edad = parseInt(prompt("Ingrese la edad del familiar"))
        totalEdades += edad
        contador++
        imprimir(edad)
    }

    mediaEdades = totalEdades/numeroPersonas
    imprimir("La media de las edades de la familia es " + mediaEdades)
    imprimir("Fin")

</script>

</html>
