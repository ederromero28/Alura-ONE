<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

</body>

<script>

    function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(mensaje) {
        document.write(mensaje)
        saltarLinea();
    }

    let equipo = prompt("Ingrese el nombre de su equipo")
    let victorias = parseInt(prompt("Informe la cantidad de victorias"))
    let empates = parseInt(prompt("Informe la cantidad de empates"))

    let puntosTotal = (victorias * 3) + empates

    imprimir("El total de puntos obtenidos del equipo " + equipo + " es: " + puntosTotal)

    if (puntosTotal > 30) {
        imprimir("El equipo esta mejor que el año pasado")
    } else if (puntosTotal == 30) {
        imprimir("El equipo esta igual que el año pasado")
    } else {
        imprimir("El equipo esta peor que el año pasado")
    }

</script>

</html>
