<body>

    <h1>PROGRAMA JUEGO SECRETO || 9/04/2023</h1>

    <!-- ELEMENTO DE HTML INPUT | BUTTON -->
    <input />
    <button onclick="verificar()">Verificar si acerto con el secreto</button>

</body>

<script>

    function aleatorio() {
        return Math.round(Math.random() * 10)
    }

    function sortearNumeros(cantidad) {
        arregloSecretos = []
        let contador = 1

        while (contador <= cantidad) {
            numeroAleatorio = aleatorio()
            console.log(numeroAleatorio);
            let encontrado = false

            if (numeroAleatorio != 0) {
                for (let i = 0; i < arregloSecretos.length; i++) {
                    if (numeroAleatorio == arregloSecretos[i]) {
                        encontrado == true
                        break;
                    }
                }
                if (encontrado == false) {
                    arregloSecretos.push(numeroAleatorio)
                    contador++
                }
            }
        }
        return arregloSecretos
    }

    let secretos = sortearNumeros(4)
    console.log(secretos);

    let input = document.querySelector("input")
    input.focus()

    function verificar() {

        let encontrado = false;

        for (let i = 0; i < secretos.length; i++) {
            if (parseInt(input.value) == secretos[i]) {
                alert("Usted acerto el número secreto")
                encontrado = true;
                break;
            }
        }
        if (encontrado == false) {
            alert("Usted erró")
        }

        input.value = ""
        input.focus()

    }

</script>
