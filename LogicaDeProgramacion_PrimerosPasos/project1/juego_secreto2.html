<body>

    <h1>PROGRAMA JUEGO SECRETO || 9/04/2023</h1>

    <!-- ELEMENTO DE HTML INPUT | BUTTON -->
    <input />
    <button onclick="verificar()">Verificar si acerto con el secreto</button>

</body>

<script>

    let secretos = [3, 5, 7, 9]
    let input = document.querySelector("input")
    input.focus()

    function verificar() {

        let encontrado = false;

        for (let i = 0; i < secretos.length; i++) {
            if (parseInt(input.value) == secretos[i]) {
                alert("Usted acerto el número secreto")
                encontrado = true;
                break;
            }
        }
        if (encontrado == false) {
            alert("Usted erró")
        }

        input.value = ""
        input.focus()

    }
