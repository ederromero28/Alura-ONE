<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="redes">
        <h1 class="miPerfil">Desarrollado por Eder R. ¡No olvides seguirme!<a href="#" target="_blank"><i class="linkedin fa fa-linkedin-square"></i></a><a href="#" target="_blank"><i class="github fa fa-github"></i></a>
        </h1>
    </div>
    <main class="display-grid">
        <div class="grid-item-1">
            <img src="img/logo.png" alt="Logo Alura">
        </div>
        <div class="grid-item-2">
            <textarea name="texto" id="inputTextArea" placeholder="Ingresa el texto aquí"></textarea>
            <div class="box-exclamation">
                <svg width="17px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                        clip-rule="evenodd" />
                </svg>
                <small>Solo letras minúsculas y sin acentos</small>
            </div>
            <div class="box-controls">
                <button id="btnEncrypted" onclick="encrypt()">Encriptar</button>
                <button id="btnDecrypted" onclick="decrypt()">Desencriptar</button>
            </div>
        </div>
        <div class="grid-item-3">
            <div class="box-result-encriptador">
                <img class="pre-information" src="img/persona.png" alt="empty message">
                <h2 class="pre-information">Ningún mensaje fue encontrado</h2>
                <span class="pre-information">Ingresa el texto que desees encriptar o desencriptar.</span>
                <textarea id="outputTextArea" id="inpt_texto" placeholder="Ingresa el texto aquí"></textarea>
                <button id="btnCopyResult" onclick="copyResult()">Copiar</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
